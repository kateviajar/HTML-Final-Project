<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project - Products</title>
  <meta name="description" content="Final Project - products">
  <meta name="robots" content="noindex, nofollow">
  <!-- link to style sheet -->
  <link rel="stylesheet" href="./css/style.css"/>
  <!-- add font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- link to javascript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./js/format.js"></script>
</head>
<body>
  <!-- add header -->
  <header id="navigation"></header>
  <main>
    <!-- add masthead -->
    <section class="masthead_products">
      <div>
        <h1>Kodak</h1>
        <h2>Vintage Camera</h2>
      </div>
    </section>

    <!-- Row one contains some images -->
    <section id="row-one" class="row-one">
      <article>
        <img src="./img/Kodak7.jpg" alt="camera photo">
      </article>
      <article>
        <img src="./img/Kodak3.jpg" alt="camera photo">
      </article>
      <article>
        <img src="./img/film.jpg" alt="film photo">
      </article>
      <article>
        <img src="./img/Kodak5.jpeg" alt="camera photo">
      </article>
    </section>

    <!-- Row two contains text -->
    <section id="row-two" class="row-two">
      <article>
        <h3>Kodak Instamatic 100</h3>
        <p>Tech Specs</p>
      </article>
      <article>
        <p>First Instamatic, 1970s Manufactured</p>
        <p>126 Cartridge Film</p>
        <p>Length 4 inches, Width 2 inches</p>
        <p>Fixed Focus 1:11</p>
        <p>F = 43mm Lens</p>
        <p>Mechanical Leaf</p>
        <p>Shutter Speed 1/90s</p>
        <p>With Flash 1/40s</p>
        <p>Pop-up Flash Holder</p>
        <p>Made in England</p>
      </article>
    </section>

    <!-- Row three contains a youtube video -->
    <section id="row-three" class="row-three">
      <article>
        <h3>Intro</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ma7WEaa9EiU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </article>
    </section>
  </main>
  <!-- add footer -->
  <footer id="footer"></footer>
</body>
</html>
