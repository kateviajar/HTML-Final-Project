<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project</title>
  <meta name="description" content="Final Project">
  <meta name="robots" content="noindex, nofollow">
  <!-- link to style sheet -->
  <link rel="stylesheet" href="./css/style.css"/>
  <!-- add font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- link to javascript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./js/format_index.js"></script>
</head>

<body>
  <!-- add header -->
  <header id="navigation"></header>
  <main>
    <!-- add masthead -->
    <section class="masthead">
      <div>
        <h1>AMAZING DEALS</h1>
        <h2>SAVE UP TO 30%</h2>
      </div>
    </section>
    <!-- Row one contains image and promotion detail-->
    <section id="row_one" class="row_one">
      <!-- add image -->
      <article>
        <p>SALE</p>
        <img id="photo" src="./img/Kodak1.jpg" alt="camera photo">
        <div>
          <!-- add buttons to change images -->
          <button onclick="previousPhoto()">Previous</button>
          <button onclick="nextPhoto()">Next</button>
        </div>
      </article>
      <!-- add promotion detail -->
      <article>
        <h3>Kodak INSTAMATIC</h3>
        <p class="subheading">Vintage camera, it is time to have one!</p>
        <p>This limited-edition gift box includes a Kodak Instamatic 100 camera combo along with 5 camera rollfilms with 35mm. Buy it now to get 30% discount, until December 31. FREE shipping.</p>
        <div>
          <p>CAD$ 315</p>
          <p>CAD$ 450</p>
        </div>
      </article>
    </section>
  </main>
  <!-- add footer -->
  <footer id="footer"></footer>
</body>
</html>
